name: Sync Branch if postfix in name
on:
  push:
    branches:
      - '*'

jobs:
  check_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get current branch name
        id: branch_name
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Check branch name postfix
        run: |
          if [[ $BRANCH_NAME == *"-postfix"* ]]; then
            echo "Branch name contains postfix"
          else
            echo "Branch name does not contain postfix"
            exit 0
          fi

      - name: Determine parent branch
        id: parent_branch
        run: |
          PARENT_BRANCH=${BRANCH_NAME%-*}
          echo "PARENT_BRANCH=${PARENT_BRANCH}" >> $GITHUB_ENV

      - name: Configure Git user
        run: |
          git config --global user.email "safderareepattamannil@gmail.com"
          git config --global user.name "Safder Areepattamannil"

      - name: Fetch latest changes
        run: git fetch origin

      - name: Merge changes into parent branch
        if: ${{ contains(env.BRANCH_NAME, '-postfix') }}
        run: |
          git checkout ${{ env.BRANCH_NAME }}
          git merge --allow-unrelated-histories --strategy-option=theirs origin/${{ env.PARENT_BRANCH }}
          git push origin ${{ env.BRANCH_NAME }}